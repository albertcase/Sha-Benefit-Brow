<div class="pup_share"></div>


<div id="inside">
	<img src="imgs/inside_bg2.jpg" width="100%" />

			<a href="javascript:;">

<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript">
	$(".shareBtn").click(function(){
		$(".pup_share").fadeIn();
	})

	$(".pup_share").bind("touchstart", function(){
		$(".pup_share").hide();
	})
</script>
